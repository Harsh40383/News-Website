<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="/login/main.css">
	<title>News</title>
</head>
<body>
	
 
    
    <div class="container">

        <div class="slider"></div>
        <div class="btn">
            <button class="login">Login</button>
            <button class="signup">Signup</button>
        </div>
 
        <!--form-->
        <div class="form-section">
 
            <!-- login form -->
            <div class="login-box">
                <input id="login_email" type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input id="login_password" type="password"
                       class="password ele"
                       placeholder="password">
                <button id="login" class="clkbtn">Login</button>
            </div>
 
            <!-- signup form -->
            <div class="signup-box">
                
                <input id="email" type="email"
                       class="email ele"
                       placeholder="youremail@email.com">
                <input id="password" type="password"
                       class="password ele"
                       placeholder="password">
            
                <button id="register" class="clkbtn">Signup</button>
            </div>
        </div>
    </div>
    <script>
		let signup = document.querySelector(".signup");
		let login = document.querySelector(".login");
		let slider = document.querySelector(".slider");
		let formSection = document.querySelector(".form-section");

		signup.addEventListener("click", () => {
			slider.classList.add("moveslider");
			formSection.classList.add("form-section-move");
		});

		login.addEventListener("click", () => {
			slider.classList.remove("moveslider");
			formSection.classList.remove("form-section-move");
		});

	</script>
	<script type="module">
		
		import { initializeApp } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-app.js";
		import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-analytics.js";
		import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut } from "https://www.gstatic.com/firebasejs/9.10.0/firebase-auth.js";
		// TODO: Add SDKs for Firebase products that you want to use
	   
  
		//web app's Firebase configuration
		const firebaseConfig = {
			apiKey: "AIzaSyC3hbePbY7kY1552bqCTAfX6m7vK6J3S-s",
			authDomain: "inshorts-login.firebaseapp.com",
			projectId: "inshorts-login",
			storageBucket: "inshorts-login.appspot.com",
			messagingSenderId: "613153138987",
			appId: "1:613153138987:web:69a24dd01b5a68191f7d6e",
			measurementId: "G-H7B6QCJHWP"
		};
	  
  
		// Initialize Firebase
		const app = initializeApp(firebaseConfig);
		const analytics = getAnalytics(app);
		const auth = getAuth();
		
		
  
		//New Registration 	  
		document.getElementById("register").addEventListener("click", function() {
			var email =  document.getElementById("email").value;
			var password = document.getElementById("password").value;
			//For new registration
			createUserWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
			  // Signed in 
			  const user = userCredential.user;
			  
			  alert("Registration successfully!!");
			  
			})
			.catch((error) => {
			  const errorCode = error.code;
			  const errorMessage = error.message;
			  
			  console.log(errorMessage);
			  alert(error);
			});		  		  
		});
		//End
  
		// Login   
		document.getElementById("login").addEventListener("click", function() {
			var email =  document.getElementById("login_email").value;
			var password = document.getElementById("login_password").value;
  
			signInWithEmailAndPassword(auth, email, password)
			.then((userCredential) => {
			  // Signed in 
			  const user = userCredential.user;
			  console.log(user);
			  alert(user.email+" Login successfully!!!");
			  window.location.replace("containt.html")
			  
			})
			.catch((error) => {
			  const errorCode = error.code;
			  const errorMessage = error.message;
			  console.log(errorMessage);
			  alert(errorMessage);
			});		  		  
		});
		//End
	   
	  </script>
</body>

</html>
